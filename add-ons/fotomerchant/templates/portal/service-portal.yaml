{{- if .Values.apps.portal.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apps.portal.name }}
  namespace: fmhv
  labels:
    app: {{ .Values.apps.portal.name }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9000
    - name: https
      port: 443
      protocol: TCP
      targetPort: 9000
  selector:
    app: {{ .Values.apps.portal.name }}
{{- end }}
