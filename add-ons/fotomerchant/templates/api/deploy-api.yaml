{{- if .Values.apps.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apps.api.name }}
  namespace: fmhv
  labels:
    app: {{ .Values.apps.api.name }}
    group: sync
spec:
  replicas: {{ .Values.min_node_size }}
  selector:
    matchLabels:
      app: {{ .Values.apps.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apps.api.name }}
    spec:
      {{ if .Values.apps.api.opn }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ .Values.apps.api.name }}
              topologyKey: "kubernetes.io/hostname"
      {{ end }}
      serviceAccountName: fmhv-app
      containers:
      - name: app
        image: "{{ .Values.apps.repository }}appapibundle:{{ .Values.apps.api.revision }}"
        imagePullPolicy: {{ .Values.apps.image_pull_policy }}
        args:
        - -o
        - appnginx
        env:
        - name: ACCOUNT_ALIAS
          value: "{{ .Values.awsAccountAlias }}"
        - name: APP_NAME
          value: "api"
        - name: AWS_REGION
          value: "{{ .Values.awsRegion }}"
        volumeMounts:
        - name: symfonyenv-volume
          mountPath: /usr/src/app/.env
          subPath: symfony.api.env
        resources:
          requests:
            cpu: "800m"
            memory: "600Mi"
      imagePullSecrets:
        - name: eks-argocd-github-packages-token
      volumes:
        - name: config-volume
          configMap:
            name: configuration
        - name: symfonyenv-volume
          configMap:
            name: configuration
      restartPolicy: Always
{{- end }}
